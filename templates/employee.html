<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      background-color: #edecf7;
    }

    .message {
      width: 30%;
      position: fixed;
      top: 0;
      left: 35%;
    }

    .nav-logo {
      width: 18%;

      padding: 10px auto 10px 15px;
    }

    .nav-name {
      padding-left: 890px;
      font-weight: bold;
      color: #233c7b;

    }
    .logout{
      font-weight: bold;
      padding-right: 20px;
      text-decoration: none;
      
    }
    #employee-buttons {
      margin: 200px 400px;

    }
  </style>

  <title>Employee</title>
</head>

<body>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  <!-- Apply Leave-->


  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <img src="https://learn.ineuron.ai/_next/image?url=%2Fimages%2Fineuron-logo.png&w=750&q=75" alt="ineuron.ai"
        class="nav-logo">
      <div class="nav-name">{{session.get('name')}}</div>
      <a href="/logout" class="link-danger logout">Logout</a>

    </div>
  </nav>
  <div id="employee-buttons">
    <button type="button" class="btn btn-primary mx-4" data-bs-toggle="modal" data-bs-target="#ApplyLeave">
      Apply Leave
    </button>

    <a href="/leave-status"> <button type="button" class="btn btn-primary mx-4">Leave Status</button></a>

    <a href="/claim-money"><button type="button" class="btn btn-primary mx-4">Claim Money</button></a>

  </div>
  <!-- Apply Leave Modal -->
  <div class="modal fade" id="ApplyLeave" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Apply Leave</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/apply-leave" method="POST">
            <!-- <div class="mb-3" hidden>
              <input class="form-control" type="text" placeholder="Default input" aria-label="default input example"
                id="employeeId" name="email_id" value="{{email_id}}">
            </div> -->
            <div class="mb-3">
              <label for="leaveDate" class="form-label">Leave Date</label>
              <input class="form-control" type="date" placeholder="Default input" aria-label="default input example"
                id="leaveDate" name="leave_date">
            </div>
            <div class="mb-3">
              <label for="selectLeaveType">Choose leave type</label>
              <select class="form-select" aria-label="Default select example" id="selectLeaveType" name="leave_type">
                <option selected>Select leave type</option>
                <option value="0.5">Half day</option>
                <option value="1.0">Full day</option>
              </select>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Apply</button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
  <!-- Alert Message -->
  {% with message = get_flashed_messages(with_categories=true) %}
    {% if message %}
    {% for category, msg in message %}
    <div class="message">
        <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
            {{msg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}


</body>

</html>
